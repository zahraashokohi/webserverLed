<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Main Control</title>

<style>
body {
    font-family: Arial;
    background: #f2f2f2;
    text-align: center;
}

/* generic buttons */
.btn {
    padding: 15px 40px;
    border: 0px solid #333;
    border-radius: 6px;
    cursor: pointer;
    margin: 12px;
    font-size: 16px;
}

/* colors */
.btn-green  { background: #7f94b4; color: white; }
.btn-blue   { background: #7f94b4; color: white; }/*beam*/
.btn-pink   { background: #7f94b4; color: white; }/*park*/
.btn-purple { background: #7f94b4; color: white; }/*stop*/
.btn-red    { background: #7f94b4; color: white; }

/* active effect */
.active {
    background: rgb(197, 192, 192) !important;
    color: black !important;
}

/* realtime data spacing */
.realtime {
    margin: 25px 0;
}

.realtime span {
    display: inline-block;
    width: 140px;
    margin: 6px 0;
}

/* move buttons */
.move-container {
    margin-top: 30px;
}

.move-row {
    margin: 12px 0;
}

.move-btn {
    width: 55px;
    height: 55px;
    background: #ffffff;
    border: 1px solid #333;
    border-radius: 6px;
    cursor: pointer;
    margin: 0 12px;
    font-size : 28px;
}

.move-btn.active {
    background: white;
}

/* arrows */
.up::after    { content:"▲"; }
.down::after  { content:"▼"; }
.left::after  { content:"◀"; }
.right::after { content:"▶"; }
.rotl::after  { content:"↺"; }
.rotr::after  { content:"↻"; }

.step {
    display: inline-block;
    width: 55px;
    height: 55px;
    line-height: 55px;
    border: 1px solid #333;
    background: white;
    margin: 0 12px;
}
.rt-container {
    display: flex;
    justify-content: center;
    gap: 60px;   /* فاصله بین چپ و راست */
    margin-top: 15px;
}

.rt-left, .rt-right {
    text-align: left;
    font-size: 15px;
    line-height: 26px;
}
.label {
    font-size: 18px;
    color: #555;
    font-weight: normal;
}

.value {
    font-size: 18px;
    color: #000;
    font-weight: bold;
    margin-left: 6px;
}



</style>

<script>
/* send command */
function sendCmd(cmd, btn) {
    btn.classList.add("active");
    fetch("/cmd.cgi?cmd=" + cmd);
    setTimeout(() => btn.classList.remove("active"), 150);
}


/* realtime update */
let beam, heading, lat, lon, az, el, pol;

window.onload = function () {
    beam = document.getElementById("beam");
    heading = document.getElementById("heading");
    lat = document.getElementById("lat");
    lon = document.getElementById("lon");
    az = document.getElementById("az");
    el = document.getElementById("el");
    pol = document.getElementById("pol");
};


let rtTimer = null;

function toggleRealtime(btn) {
    btn.classList.add("active");

    if (rtTimer === null) {
        rtTimer = setInterval(updateStatus, 1000);
    } else {
        clearInterval(rtTimer);
        rtTimer = null;
     //   resetData();
    }

    setTimeout(() => btn.classList.remove("active"), 150);
}

// تابع updateStatus را به این شکل تغییر دهید:
function updateStatus() {
    fetch("/status.shtml?t=" + Date.now())
  .then(res => res.text())
  .then(txt => {
     console.log("RAW RESPONSE:", txt);
     return JSON.parse(txt);
  })
  .then(data => {
     console.log("PARSED:", data);
  })
  .catch(err => console.error(err));
}

/* reset values */
function resetData() {
    beam.innerText = heading.innerText =
    lat.innerText = lon.innerText = "0";
    az.innerText = el.innerText = pol.innerText = "STOP";
}
</script>
</head>

<body>

<!-- top menu -->
 <div>
    <h1> AutoPount Antenna</h1>
</div>
<div>
    <button class="btn btn-green" onclick="location.href='/settings.html'">Settings</button>
    <button class="btn btn-green" onclick="location.href='/preset.html'">Presets</button>
</div>

<!-- realtime -->
<div class="realtime">
    <button class="btn btn-red" onclick="toggleRealtime(this)">Realtime Data</button>

    <div class="rt-container">

    <div class="rt-right">
    <div><span class="label">Beam :</span> <span class="value" id="beam"> </span></div>
    <div><span class="label">Heading :</span> <span class="value" id="heading"> </span></div>
    <div><span class="label">Lat :</span> <span class="value" id="lat"> </span></div>
    <div><span class="label">Lon :</span> <span class="value" id="lon"> </span></div>
    </div>


    <div class="rt-left">
    <div><span class="label">Azimuth :</span> <span class="value" id="az">  </span></div>
    <div><span class="label">Elevation :</span> <span class="value" id="el"> </span></div>
    <div><span class="label">Polar :</span> <span class="value" id="pol"> </span></div>
    </div>


        
    </div>
</div>
 <div>
    <h1> MoveMotor</h1>
</div>
<!-- command buttons -->
<div>
    <button class="btn btn-pink"   onclick="sendCmd('park', this)">Park</button>
    <button class="btn btn-blue"   onclick="sendCmd('beam', this)">Beam</button>
    <button class="btn btn-purple" onclick="sendCmd('stop', this)">Stop</button>
</div>

<!-- move -->
<div class="move-container">
    <div class="move-row">
        <button class="move-btn up" onclick="sendCmd('up', this)"></button>
    </div>
    <div class="move-row">
        <button class="move-btn left" onclick="sendCmd('left', this)"></button>
        <span class="step">0.1</span>
        <button class="move-btn right" onclick="sendCmd('right', this)"></button>
    </div>
    <div class="move-row">
        <button class="move-btn down" onclick="sendCmd('down', this)"></button>
    </div>
    <div class="move-row">
        <button class="move-btn rotl" onclick="sendCmd('rotl', this)"></button>
        <button class="move-btn rotr" onclick="sendCmd('rotr', this)"></button>
    </div>
</div>

</body>
</html>
