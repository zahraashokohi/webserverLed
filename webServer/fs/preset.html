<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Preset</title>
</head>
<body>

<h2>Add new Preset</h2>

<form action="/savePresets.cgi" method="get">

    Name:<br>
    <input type="text" name="name"><br><br>

    Tuner Mode:<br>
    <select name="tunerMode">
        <option value="DVB">DVB</option>
        <option value="BCN">BCN</option>
    </select><br><br>

    Polarization:<br>
    <select name="polarization">
        <option value="H">Horizontal</option>
        <option value="V">Vertical</option>
    </select><br><br>

    Symbol Rate:<br>
    <input type="number" name="tunerSymbolRate"><br><br>

    Frequency (kHz):<br>
    <input type="number" name="tunerFrequency"><br><br>

    Satellite Longitude:<br>
    <input type="number" name="satelliteLon" step="0.1"><br><br>

    <input type="submit" value="Save">

</form>

<a href="/index.html">Back</a>

</body>
</html>
